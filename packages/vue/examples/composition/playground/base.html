    <section>

        <p>{{ refH }}</p>
    </section>
</div>
<script>
const { createApp, ref } = Vue
createApp({
    setup(){
        const refH = ref('hello v3')
        setTimeout(()=>{
            refH.value = `hello v3(change)`
        },2000)
        return {
            refH: 'hello v3'
        }
    }
}).mount('#demo')
</script>
